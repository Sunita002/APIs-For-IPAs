<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        <APIs-For-IPAs>
    </title>
</head>

<body>
    <div class="container">
        <div class="brewery-form">
            <div class="form-item" id="userChoice">
                <input type="text" id="cityChoice" placeholder="City">
            </div>
            <div class="form-item" id="userChoice">
                <input type="text" id="stateChoice" placeholder="State">
            </div>

            <div class="form-item">
                <button id="btn" onclick="getBreweries()">Get Brewery List</button>
            </div>
        </div>
        <!--Brewery Options-->
        <div class="brewery-inputs-container">
            <h2 class="brewery-input-title">Brewery Types</h2>
            <div id="breweryType" class="brewery-inputs-grid">
                <div class="brewery-type-item">
                    <label for="micro">Micro</label>
                    <input type="checkbox" id="micro" class="brewery-type" value="micro">
                </div>
               
                <div class="brewery-type-item">
                    <label for="nano">Nano</label>
                    <input type="checkbox" id="nano" class="brewery-type" value="nano">
                </div>
                <div class="brewery-type-item">
                    <label for="regional">Regional</label>
                    <input type="checkbox" id="regional" class="brewery-type" value="regional">
                </div>
                <div class="brewery-type-item">
                    <label for="brewpub">Brewpub</label>
                    <input type="checkbox" id="brewpub" class="brewery-type" value="brewpub">
                </div>
                <div class="brewery-type-item">
                    <label for="large">Large</label>
                    <input type="checkbox" id="large" class="brewery-type" value="large">               
                </div>
                <div class="brewery-type-item">
                    <label for="planning">Planning</label>
                    <input type="checkbox" id="planning" class="brewery-type" value="planning">       
                </div>
                <div class="brewery-type-item">
                    <label for="bar">Bar</label>
                    <input type="checkbox" id="bar" class="brewery-type" value="bar">
                </div>
                <div class="brewery-type-item">
                    <label for="contract">Contract</label>
                    <input type="checkbox" id="contract" class="brewery-type" value="contract">                
                </div>
                <div class="brewery-type-item">
                    <label for="bar">Bar</label>
                    <input type="checkbox" id="bar" class="brewery-type" value="bar">
                </div>
                <div class="brewery-type-item">
                    <label for="proprietor">Proprietor</label>
                    <input type="checkbox" id="proprietor" class="brewery-type" value="proprietor">           
                </div>
            </div>
        </div>
    
        <div id="breweryList"></div>

    </div>


    <script src="project.js"></script>
</body>

</html>
