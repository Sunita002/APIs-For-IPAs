<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API's for IPA's</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="icon" type="image/png" href="./assets/favicon.ico">
</head>

<body>

    <div class="container box">
        <!-- user input -->
        <div class="has-text-centered" id="userChoice">
            <input class="is-size-4" type="text" id="cityChoice" placeholder="City"/>
            <span><input class="is-size-4" type="text" id="stateChoice" placeholder="State" /></span>
        </div>
        <!--Brewery Options-->
        <div class="is-size-6 columns" id="breweryType">

            <div class="column">
                <input type="checkbox" id="micro" value="micro">
                <label for="micro">Micro Breweries</label><br>
            </div>

            <div class="column">
                <input type="checkbox" id="nano" value="nano">
                <label for="nano">Nano Breweries</label><br>
            </div>


            <div class="column">
                <input type="checkbox" id="regional" value="regional">
                <label for="regional">Regional Breweries</label><br>
            </div>


            <div class="column">
                <input type="checkbox" id="brewpub" value="brewpub">
                <label for="brewpub">Brewpub Breweries</label><br>
            </div>


            <div class="column">
                <input type="checkbox" id="large" value="large">
                <label for="large">Large Breweries</label><br>
            </div>


            <div class="column">
                <input type="checkbox" id="planning" value="planning">
                <label for="planning">Planning Breweries</label><br>
            </div>


            <div class="column">
                <input type="checkbox" id="bar" value="bar">
                <label for="bar">Bar Breweries</label><br>
            </div>


            <div class="column">
                <input type="checkbox" id="contract" value="contract">
                <label for="contract">Contract Breweries</label><br>
            </div>


            <div class="column">
                <input type="checkbox" id="proprietor" value="proprietor">
                <label for="proprietor">Proprietor Breweries</label><br>
            </div>
        </div>

        <button class="button container column" id="btn" onclick="getBreweries()">Get Brewery List</button>

    </div>

    <div class="container box column has-text-centered">
        <div class="column">
            <h1>Current Weather</h1>
            <h1 class="name is-size-3" id="name"></h1>
            <p class="temp is-size-4"></p>
            <p class="clouds is-size-4"></p>
            <p class="desc is-size-4"></p>
        </div>
    </div>

    <div class="container box">
        <div class="has-text-centered is-narrowr" id="breweryList"></div>

    </div>
    
    

    <script src="./project.js"></script>
    <script src="./script.js"></script>;
</body>

</html>
